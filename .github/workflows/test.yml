name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
        
    - name: Run Unit Tests
      run: |
        xcodebuild test -project tray-lang.xcodeproj -scheme tray-lang -destination 'platform=macOS'
        
    - name: Run UI Tests
      run: |
        xcodebuild test -project tray-lang.xcodeproj -scheme tray-lang -destination 'platform=macOS' -only-testing:tray-langUITests
        
    - name: Build for Testing
      run: |
        xcodebuild -project tray-lang.xcodeproj -scheme tray-lang -configuration Debug build 